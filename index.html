<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funnel de Ventas</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            min-height: 100vh;
            overflow-y: auto;
        }

        .funnel {
            width: 90%;
            max-width: 1100px;
            margin: 20px auto;
            border: 2px solid #ccc;
            border-radius: 10px;
            background: white;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .step {
            position: relative;
            padding: 30px;
            border-bottom: 1px solid #ccc;
        }

        .step:last-child {
            border-bottom: none;
        }

        h2 {
            font-weight: 700;
            font-size: 2em;
            margin-bottom: 20px;
        }

        /* Contenedor fijo para las imágenes */
        .image-container {
            position: relative;
            width: 100%;
            max-height: 700px;
            overflow: hidden;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            max-height: 700px;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        img.active {
            opacity: 1;
            position: relative;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 2em;
            color: #333;
        }

        .arrow-left {
            left: 10px;
        }

        .arrow-right {
            right: 10px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }

        /* Botón de llamado a la acción */
        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 20px;
            background-color: #ff6f61;
            color: white;
            font-size: 1.2em;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #ff3b2f;
        }

        /* Logo de Instagram */
        .instagram-logo {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.3s ease;
            animation: bounce 1.5s infinite;
        }

        .instagram-logo:hover {
            transform: scale(1.2);
            opacity: 0.8;
        }

        /* Efecto de rebote para el logo de Instagram */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Estilos específicos para pantallas pequeñas (móviles) */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h2 {
                font-size: 1.5em;
            }

            .step {
                padding: 15px;
            }

            .arrow {
                font-size: 1.5em;
            }

            .funnel {
                width: 100%; /* Ajuste completo en dispositivos móviles */
            }

            .instagram-logo {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>

<!-- Logo de Instagram -->
<a href="https://www.instagram.com/ps.mktagency/" target="_blank">
    <img class="instagram-logo" src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
</a>

<div class="funnel">
    <!-- Sección 1 -->
    <div class="step">
        <h2>PS Marketing Agency</h2>
        <div class="image-container">
            <img src="https://imgur.com/cL6wfiL.png" alt="PS Marketing Agency" class="active">
        </div>
    </div>
    
    <!-- Sección 2 -->
    <div class="step">
        <h2>Sobre Nosotras</h2>
        <div class="image-container">
            <span class="arrow arrow-left" onclick="changeImage('step2', -1)">&#10094;</span>
            <img id="step2_1" src="https://imgur.com/mbXvE3M.png" alt="Sobre Nosotras 1" class="active">
            <img id="step2_2" src="https://imgur.com/X2jrCiM.png" alt="Sobre Nosotras 2">
            <span class="arrow arrow-right" onclick="changeImage('step2', 1)">&#10095;</span>
        </div>
    </div>
    
    <!-- Sección 3 -->
    <div class="step">
        <h2>Presentación Planes</h2>
        <div class="image-container">
            <img src="https://imgur.com/yWflp6p.png" alt="Presentación Planes" class="active">
        </div>
    </div>
    
    <!-- Sección 4 -->
    <div class="step">
        <h2>Planes</h2>
        <div class="image-container">
            <span class="arrow arrow-left" onclick="changeImage('step4', -1)">&#10094;</span>
            <img id="step4_1" src="https://imgur.com/7XJY4YL.png" alt="Planes 1" class="active">
            <img id="step4_2" src="https://imgur.com/2xs7xs4.png" alt="Planes 2">
            <img id="step4_3" src="https://imgur.com/SjYuI19.png" alt="Planes 3">
            <img id="step4_4" src="https://imgur.com/7mWNSMZ.png" alt="Planes 4">
            <span class="arrow arrow-right" onclick="changeImage('step4', 1)">&#10095;</span>
        </div>
    </div>
    
    <!-- Sección 5 -->
    <div class="step">
        <h2>Redes Sociales</h2>
        <div class="image-container">
            <img src="https://imgur.com/dTXCBVz.png" alt="Redes Sociales" class="active">
        </div>
        <!-- Botón de llamado a la acción -->
        <a href="https://www.instagram.com/ps.mktagency/" class="cta-button" target="_blank">Síguenos en Instagram</a>
    </div>
</div>

<div class="footer">
    <p>Paulina Marin & Sofia Marenchino</p>
    <p>Comprendemos tu audiencia, conectamos con vos</p>
</div>

<script>
    function changeImage(step, direction) {
        const images = {
            'step2': ['step2_1', 'step2_2'],
            'step4': ['step4_1', 'step4_2', 'step4_3', 'step4_4']
        };
        
        const currentImages = images[step];
        let currentImgIndex = currentImages.findIndex(img => document.getElementById(img).classList.contains('active'));
        
        document.getElementById(currentImages[currentImgIndex]).classList.remove('active');
        currentImgIndex = (currentImgIndex + direction + currentImages.length) % currentImages.length;
        document.getElementById(currentImages[currentImgIndex]).classList.add('active');
    }
</script>

</body>
</html>
